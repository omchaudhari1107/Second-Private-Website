<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style/contactus.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <h1 id="CM">Contact Me</h1>
            <div class="each">
                <label for="name">Name</label> <br>
                <input type="text" name="data[name]" id="name">
            </div>
            <div class="each">
                <label for="email">Email</label> <br>
                <input type="email" name="data[mail]" id="email">
            </div>
            <div class="each">
                <label for="number">Contact Number</label> <br>
                <input type="number" name="data[Contact Number]" id="number">
            </div>
            <div class="each">
                <label for="comment">Comment</label> <br>
                <textarea rows="5" cols="5" name="data[comment]" id="comment"></textarea>
            </div>
            <div id="msg"></div>
            <div class="each">
                <button id="btn" onclick="PostData();">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/contactus.js"></script>
</body>

</html>
